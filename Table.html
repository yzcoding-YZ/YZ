		.second-table th, .second-table td {
            		border: 2px solid green;
		}	
	</style>
	<script>
	function calculateTotal() {
    	let rows = document.querySelectorAll(".second-table tbody tr"); 
   	rows.forEach(row => {
        	let deposit = parseInt(row.children[3].textContent); 
        	let withdrawal = parseInt(row.children[4].textContent);
        
        	if (!isNaN(deposit) && !isNaN(withdrawal)) {
            	row.children[5].textContent = deposit - withdrawal; 
        	}
   	});
}

window.onload = calculateTotal; // Runs the function when the page loads
	</script>
